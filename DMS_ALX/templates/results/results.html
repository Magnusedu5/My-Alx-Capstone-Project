<!DOCTYPE html>
<html>
<head>
    <title>Get Results</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Filter Student Results</h1>
    <form method="get">
        <label>Session:</label>
        <select name="session">
            <option value="">Select session</option>
            {% for s in sessions %}
                <option value="{{ s }}">{{ s }}</option>
            {% endfor %}
        </select>

        <label>Semester:</label>
        <select name="semester">
            <option value="">Select semester</option>
            {% for sem in semesters %}
                <option value="{{ sem }}">{{ sem }}</option>
            {% endfor %}
        </select>

        <label>Course Code:</label>
        <select name="course_code">
            <option value="">Select course code</option>
            {% for c in course_codes %}
                <option value="{{ c }}">{{ c }}</option>
            {% endfor %}
        </select>

        <button type="submit">Get Results</button>
    </form>

    {% if filtered_results %}
        <h2>Results:</h2>
        <table>
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Matric Number</th>
                    <th>Score</th>
                    <th>Grade</th>
                    <th>File</th>
                </tr>
            </thead>
            <tbody>
                {% for r in filtered_results %}
                    <tr>
                        <td>{{ r.student_name }}</td>
                        <td>{{ r.matric_number }}</td>
                        <td>{{ r.score }}</td>
                        <td>{{ r.grade }}</td>
                        <td>
                            <a href="{{ r.file.url }}" target="_blank">
                                View File
                            </a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}
</body>
</html>
